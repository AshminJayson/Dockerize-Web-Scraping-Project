{% extends 'core/base.html' %}
{% block content %}

<body class="part2">
    <div class="idk">
        {% if d %}
        {% for i in d %}
        <div class="card two">
    
            <div class="card-content">
                <a class='card-title' href="{{i.Link}}">{{i.Name}}</a>
                <h1 class='card-title'>{{i.Price}}</h1>
                <img src="{{i.Image}}" alt="">
                <h2 class='card-title'>{{i.Website}}</h2>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    
    </div>
</body>
{% endblock content %}
